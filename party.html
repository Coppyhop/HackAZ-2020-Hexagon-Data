<html>

		<script src="js/party.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="w3-amber w3-card" style="width:100%; height:10%">
			<div class="w3-pale-blue w3-card w3-top">
				<div class="w3-xxlarge w3-blue-grey w3-center w3-card">US Debt Graph</div>
				<div>
					<a href="index.html" class="w3-bar-item w3-button">Current</a>
					<a href="pres.html" class="w3-bar-item w3-button">President</a>

			</div>
		</div>
		<div class="w3-main" style="margin-top:7%">

		  		</div>
			</div>
			<div class="w3-panel">
				<div class="w3-card">
